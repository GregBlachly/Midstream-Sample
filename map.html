<!DOCTYPE html>
<html lang='en'> 
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        
        <!------CSS------>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <!--Leaflet-->

        <!--Leaflet Plugins-->
        <link href="./resources/plugins/leaflet-panel-layers-master/leaflet-panel-layers-master/src/leaflet-panel-layers.css" rel="stylesheet" type="text/css"/>
        <!--Map.css-->
        <link href="./resources/css/map.css" rel="stylesheet" type="text/css"/>

        <!--ESRI-Leaflet-->

        <!--Leaflet Plugins-->
        <script src="./resources/plugins/leaflet-panel-layers-master/leaflet-panel-layers-master/src/leaflet-panel-layers.js"></script>
        <script src="./resources/plugins/leaflet-geoserver-request-master/leaflet-geoserver-request-master/src/L.Geoserver.js"></script>
        <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/015e2080d4.js" crossorigin="anonymous"></script>

        <!------DEFERRED SCRIPTS------>
        <!--JQuery/Bootstrap Scripts-->
        <script src="./resources/plugins/jquery-3.7.1.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" defer></script>
        <!--Map.js-->
        <script src="./resources/js/map.js" defer></script>

                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="display-options" id="map-option" autocomplete="off" checked/>Map
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="display-options" id="list-option" autocomplete="off"/>List
                        </label>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                    <div id="list" style="display:none;"><h1>List Here</h1></div>
                </div>
            </div>
        </div>
    </body>
</html>
